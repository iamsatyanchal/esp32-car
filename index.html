<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xythobot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                      sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
                    },
                    colors: {
                        gray: {
                               50: '#f9fafb',
                               100: '#f3f4f6',
                               200: '#e5e7eb',
                               300: '#d1d5db',
                               800: '#1f2937',
                               900: '#111827',
                        }
                    },
                    boxShadow: {
                       'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                       'inner-light': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.02)',
                       'press': 'inset 0 2px 4px 0 rgba(0,0,0,0.1)',   
                    }
                }
            }
        }
    </script>
    <style>
        body {
            -webkit-tab-highlight-color: transparent;
            background-color: #f9fafb;
        }
        .no-scrollbar {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .btn-press {
            transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.15s ease;
        }

        .btn-press:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="text-gray-900 font-sans h-screen flex-col overflow-hidde bg-gray50">
    <header class="bg-white/90 backdrop-blur-md border-b border-gray-200 fixed top-0 w-full z-50 pt-safe-top">
        <div class="px-5 h-14 flex items-center justify-between mx-auto max-w-md"> 
            <div>
                <h1 class="text-xl font-bold tracking-tight text-black"> Xythobot</h1>
            </div>
            <div>
            <div id="statusDot" class="w-2 h-2 rounded-full bg-red-500 transition-colors duration-300 ease-in-out"></div>
        <span id="statusText" class="text-[10px] font-bold text-gray-500 upppercase tracking-wide"> Offline</span>    
        </div>
        </div>
    </header>
</body>
</html>
